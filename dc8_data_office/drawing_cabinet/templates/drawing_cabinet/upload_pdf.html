{% extends "drawing_cabinet/main.html" %}
{% block content%}
<h3>Upload pdf</h3>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="drwg_pdf">
<button type="submit">Upload_PDF</button>
</form>
{% if url %}
<p>Uploaded File:<a href="{{url}}""> {{url}}</a></p>
{% endif %}
{% endblock content%}
